<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">秒杀商品详情</div>
        <div class="panel-body">
            <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
            <span>没有收货地址的提示。。。</span>
        </div>
        <table class="table" id="goodslist">
            <tr>
                <td>商品名称</td>
                <td colspan="3" id="goodsName"></td>
            </tr>
            <tr>
                <td>商品图片</td>
                <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
            </tr>
            <tr>
                <td>秒杀开始时间</td>
                <td id="startDate"></td>
                <td>
                    <input type="hidden" id="remainSeconds"/>
                    <span id="miaoshaTip"></span>
                </td>
                <td>
<!--                    <form id="miaoshaForm" method="post" action="/miaosha/do_miaosha">-->
<!--                        <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>-->
<!--                        <input type="hidden" name="goodsId" id="goodsId"/>-->
<!--                    </form>-->
                    <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="doMiaosha()">立即秒杀</button>
                    <input type="hidden" name="goodsId" id="goodsId"/>
                </td>
            </tr>
            <tr>
                <td>商品原价</td>
                <td colspan="3" id="goodsPrice"></td>
            </tr>
            <tr>
                <td>秒杀价</td>
                <td colspan="3" id="$miaoshaPrice"></td>
            </tr>
            <tr>
                <td>库存数量</td>
                <td colspan="3" id="stockCount"></td>
            </tr>
        </table>
    </div>
</body>
<script>
    function getDetail() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url:"/goods/detail/"+goodsId,
            type:"GET",
            success:function(r){
                if (r.code == 200) {
                    render(r.data);
                } else {
                    layer.msg(r.msg);
                }
            },
            error:function(){
                layer.msg("Server error");
            }
        });
    }

    function getMiaoshaResult(goodsId) {
        g_showLoading();
        $.ajax({
            url:"/miaosha/result",
            type:"GET",
            data:{
                goodsId:$("#goodsId").val(),
            },
            success:function(r){
                if (r.code == 200) {
                    debugger
                    var result = r.data;
                    if (result < 0) {
                        layer.msg("Sorry!");
                    } else if (result == 0) {
                        setTimeout(function(){
                            getMiaoshaResult(goodsId);
                        }, 50);
                    } else {
                        layer.confirm("Congra! See your order?", {btn:["OK", "NO"]},
                        function() {
                            window.location.href="/order_detail.htm?orderId=" + result;
                        },
                        function() {
                            layer.closeAll();
                        });
                    }
                } else {
                    layer.msg(r.msg);
                }
            },
            error:function(){
                layer.msg("Server error");
            }
        });
    }

    function doMiaosha() {
        $.ajax({
            url:"/miaosha/do_miaosha",
            type:"POST",
            data:{
                goodsId:$("#goodsId").val(),
            },
            success:function(r){
                if (r.code == 200) {
                    // window.location.href="/order_detail.htm?orderId=" + r.data.id;
                    getMiaoshaResult($("#goodsId").val());
                } else {
                    layer.msg(r.msg);
                }
            },
            error:function(){
                layer.msg("Server error");
            }
        });
    }

    $(function(){
        getDetail();
    });

    function render(data) {
        if (data.user) {
            $("#userTip").hide();
        }
        $("#goodsName").text(data.goods.goodsName);
        $("#goodsImg").attr("src", data.goods.goodsImg);
        $("#startDate").text(new Date(data.goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSeconds").val(data.remainSeconds);
        $("#goodsId").val(data.goods.id);
        $("#goodsPrice").text(data.goods.goodsPrice);
        $("#miaoshaPrice").text(data.goods.miaoshaPrice);
        $("#stockCount").text(data.goods.stockCount);
        countDown();
    }

    function countDown(){
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if(remainSeconds > 0){//秒杀还没开始，倒计时
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀倒计时:" + remainSeconds + "秒");
            timeout = setTimeout(function(){
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            },1000);
        }else if(remainSeconds == 0){//秒杀进行中
            $("#buyButton").attr("disabled", false);
            if(timeout){
                clearTimeout(timeout);
            }
            $("#miaoshaTip").html("秒杀进行中");
        }else{//秒杀已经结束
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀已经结束");
        }
    }
</script>
</html>
